<ion-content class="page_signin">

  <div class="blue-background">

    <div class="div_empty"></div>

    <ion-label class="lbl_header">{{ 'main.forgot.title' | translate }}</ion-label>

    <div class="div-logo">
      <img src="../../assets/images/logo.png" class="img_logo"/>
    </div>

  </div>

  <div class="div-card">

    <ion-card>

      <form [formGroup]="forgot_form" autocomplete="off">

        <ion-item lines="none" class="input-item add space">
          <ion-icon name="mail" color="primary"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="{{ 'main.forgot.email' | translate }}" class="input-box">
          </ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="forgot_form.controls.email.hasError('required') && forgot_form.controls.email.touched">
          <p class="content add-error">{{ 'main.forgot.err_email' | translate }}</p>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="forgot_form.controls.email.hasError('incorrect') && forgot_form.controls.email.touched">
          <p class="content add-error">Email Address Does Not Exists.</p>
        </ion-item>

      </form>

    </ion-card>
    
    <ion-button expand="full" size="large" shape="round" (click)="send()">{{ 'main.forgot.send_mail' | translate }}</ion-button>

    <ion-label class="lbl-new" (click)="back()">{{ 'main.forgot.back' | translate }}</ion-label>
  </div>

</ion-content>
